<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="lang">English (UK)</div>
        <img src="fb-logo.svg" alt="fb-logo" width="60px" id="fb-logo">
        <div class="input-form">
            <form action="">
                <input type="text" placeholder="Mobile number or email address">
                <br>
                <input type="password" placeholder="Password">
                <br>
                <button class="login">Log in</button>
            </form>
            <a href="#" id="forget-pass">Forgotten password?</a>
            <br>
            <button id="new-ac">Create new account</button>
        </div>
        <footer>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Meta-Logo.png/1200px-Meta-Logo.png" alt="Meta-Logo" width="70px" id="meta-img">
            <div class="about">
                <a href="#">About</a>
                <a href="#">Help</a>
                <a href="#">More</a>
            </div>
        </footer>
    </div>
    
</body>
</html>
